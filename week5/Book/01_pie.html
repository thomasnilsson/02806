<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Pie layout pie chart</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">

			text {
				font-family: sans-serif;
				font-size: 12px;
				fill: white;
			}

		</style>
	</head>
	<body>
<script type="text/javascript">

//Width and height
var w = 400, h = 400,
	dataset = [ 5, 10, 20, 45, 6, 90 ],
	outerRadius = w / 2,
	innerRadius = 0,
	arc = d3.arc()
			.innerRadius(innerRadius)
			.outerRadius(outerRadius),
	pie = d3.pie(),
	color = d3.scaleOrdinal(d3.schemeCategory10)

//Create SVG element
var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);

//Set up groups
var arcs = svg.selectAll("g.arc")
			  .data(pie(dataset))
			  .enter()
			  .append("g")
			  .attr("class", "arc")
			  .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");

//Draw arc paths
arcs.append("path")
    .attr("fill", function(d, i) {
    	return color(i);
    })
    .attr("d", arc);

//Labels
arcs.append("text")
    .attr("transform", function(d) {
    	return "translate(" + arc.centroid(d) + ")";
    })
    .attr("text-anchor", "middle")
    .text(function(d) {
    	return d.value;
    });

</script>
	</body>
</html>
