<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- Bootstrap CSS  -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/tooltip.css">

		<title>Course 02806</title>

	</head>

	<body>

	<div style="width: 800px; margin:auto; margin-top: 40px">


		<div id="bostonChart" align="center">
			<p>Recreation of figure 3-5 in DAOST</p>
			<div class="tooltip" id="tooltip" class="hidden">
				<strong><p><span id="year"/></strong></p>
					<p>Winner: <span id="winner"/></p>
					<p>Time: <span id="time"/></p>
			</div>
		</div>

		<p><i>Winning times (in minutes) for an annual marathon event, separately for men and women.</i></p>
		<p><i>Also shown is the straight-line approximation, which is based entirely on data points prior to 1990</i></p>

		<div style="width:200px; margin: auto" align="center">
			<button onClick="onlyMen()" class="btn btn-success btn-block">Show Men Only</button>
			<button onClick="onlyWomen()" class="btn btn-danger btn-block">Show Women Only</button>
			<button onClick="showBoth()" class="btn btn-primary btn-block">Show Both</button>
		</div>

	</div>
		<!-- JavaScript -->

		<!-- d3.js -->
