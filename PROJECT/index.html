<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>NYC Motor Vehicle Collisions</title>
	<link rel="shortcut icon" href="">
	<!-- Prevents stupid favicon error in JS Console -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/md/github-markdown.css">
</head>

<body>
	<article class="markdown-body" style="width: 1500px">
		<h1>Collisions NYC</h1>
		<p>Text goes here</p>

	</article>
	<div align="center">
		<h3>Selected Period:
			<i>
				<span id="period" />
			</i>
		</h3>
		<h5>(Brush the timeline to select a period)</h5>

		<div id="containerTimeline"></div>

		<div id="containerGeo" style="display:inline-block;">
			<div class="tooltip" id="tooltipChoropleth" class="hidden">
				<strong>
					<p>Incidents:
						<span id="incidentCount" />
				</strong>
				</p>
				<p>Zip Code:
					<span id="zipCode" />
				</p>
				<p>Borough:
					<span id="borough" />
				</p>
			</div>
		</div>
		<div style="display:inline-block;">
			<div id="containerHistogram"></div>
			<div class="tooltip" id="tooltipInjured" class="hidden">
				<strong>
					<p>Time of Day
						<span id="hourOfDayInjured" />
				</strong>
				<strong>
					<p>Motorists:
						<span id="motorists" />
				</strong>
				<strong>
					<p>Pedestrians:
						<span id="pedestrians" />
				</strong>
				<strong>
					<p>Cyclists:
						<span id="cyclists" />
				</strong>
				
				</p>
			</div>
			<div id="incidentCountBox"></div>
			<div class="tooltip" id="tooltipIncident" class="hidden">
				<strong>
					<p>Time of Day
						<span id="hourOfDayIncident" />
				</strong>
				<strong>
					<p>Incidents:
						<span id="incidents" />
				</strong>
				</p>
			</div>
		</div>
		<div id="factorsBox"></div>
	</div>
	</div>
	</div>

	<article class="markdown-body">
		<p>Text about causes goes here</p>
		<div align="center">
			<div id="factorsBox"></div>
		</div>
	</article>

	<article class="markdown-body">
		<h1>Collisions NYC</h1>
		<div id="container3">
		</div>
	</article>

</body>
<script src="js/index.js"></script>

</html>
